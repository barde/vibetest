# Deploy Azure Infrastructure with Bicep
# This workflow deploys the required Azure resources for the application

name: Deploy Azure Infrastructure

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'prod'
        type: choice
        options:
        - dev
        - test
        - prod
      enable_api_linking:
        description: 'Enable Static Web App API linking (may cause long deployments)'
        required: false
        default: false
        type: boolean
  push:
    branches: [ master, main ]
    paths:
      - 'Infra/**'
      - '.github/workflows/deploy-infra.yml'
      - '.github/workflows/deploy-infra.yml'

permissions:
  id-token: write
  contents: read

env:
  WORKLOAD_NAME: cpltst
  ENVIRONMENT: ${{ github.event.inputs.environment || 'prod' }}
  LOCATION: westeurope

jobs:
  deploy-infrastructure:
    name: Deploy Azure Infrastructure
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login via OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Create Resource Group
        run: |
          RG_NAME="rg-${{ env.WORKLOAD_NAME }}-${{ env.ENVIRONMENT }}"
          
          az group create \
            --name "$RG_NAME" \            --location ${{ env.LOCATION }} \            --tags \
              Environment=${{ env.ENVIRONMENT }} \
              Workload=${{ env.WORKLOAD_NAME }} \
              ManagedBy="GitHub Actions" \
              Repository="${{ github.repository }}" \
              LastDeployed="$(date -u +%Y-%m-%dT%H:%M:%SZ)"

      - name: Deploy Bicep Template
        id: deploy
        timeout-minutes: 10
        uses: azure/arm-deploy@v1
        with:
          scope: resourcegroup
          subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          resourceGroupName: rg-${{ env.WORKLOAD_NAME }}-${{ env.ENVIRONMENT }}
          template: Infra/main.bicep
          parameters: >
            workloadName=${{ env.WORKLOAD_NAME }}
            environment=${{ env.ENVIRONMENT }}
            enableApiLinking=${{ github.event.inputs.enable_api_linking || false }}
          failOnStdErr: false

      - name: Output deployment summary
        run: |
          echo "üéØ Azure Deployment Complete!"
          echo "========================="
          echo "Resource Group: rg-${{ env.WORKLOAD_NAME }}-${{ env.ENVIRONMENT }}"
          echo "Environment: ${{ env.ENVIRONMENT }}"
          echo "Location: ${{ env.LOCATION }}"
          echo ""
          echo "üì¶ Deployed Resources:"
          echo "Function App: ${{ steps.deploy.outputs.functionAppName }}"
          echo "Storage Account: ${{ steps.deploy.outputs.storageAccountName }}"
          echo "Key Vault: ${{ steps.deploy.outputs.keyVaultName }}"
          echo "Static Web App: ${{ steps.deploy.outputs.staticWebAppName }}"
          echo "Static Web App URL: https://${{ steps.deploy.outputs.staticWebAppUrl }}"
          echo ""
          echo "‚ö†Ô∏è  Note: Static Web App API linking is disabled by default to prevent deployment timeouts."
          echo "   You can manually link the API in Azure Portal or enable it via the 'enableApiLinking' parameter."

      - name: Optional API Linking (if needed)
        if: ${{ github.event.inputs.enable_api_linking == 'true' }}
        run: |
          echo "üîó Linking Static Web App to Azure Functions..."
          # This step can be enabled manually if API linking is required
          # It's separated to prevent the main deployment from timing out
          echo "API linking would be performed here if enabled"